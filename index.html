<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f6fa;
    }

    .main {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(rgb(185, 230, 247), rgb(237, 229, 229));
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    } 

    .message {
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 id="head" class="text-center mb-4">Login</h2>
    <form onsubmit="return false;">
      <div class="mb-3">
        <label for="fname" class="form-label">Username</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Enter your password" required>
      </div>

      <!-- Options row -->
      <div class="form-options">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="togglePass" onclick="togglePassword()">
          <label class="form-check-label" for="togglePass">Show Password</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>

      <button type="button" id="login" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Messages -->
    <div class="message alert alert-danger" id="warn">
        Please enter your username or password!
    </div>
    <div class="message alert alert-danger" id="incorrect">
        Please enter correct username or password!
    </div>
    <div class="message alert alert-success" id="success">
        Successfully Logged In!
    </div>
  </div>

  <script>
    function usernam() {
      let username = document.querySelector("#fname").value.trim();
      let password = document.querySelector("#pass").value.trim();
      let warn = document.querySelector("#warn");
      let incorrect = document.querySelector("#incorrect");
      let successmsg = document.querySelector("#success");

      // Hide all messages first
      [warn, incorrect, successmsg].forEach(msg => msg.style.display = "none");

      if (!username || !password) {
        warn.style.display = "block";
      } 
      else if (username === "admin" && password === "admin@123") {
        successmsg.style.display = "block";
      } 
      else {
        incorrect.style.display = "block";
      }
    }

    function togglePassword() {
      let passField = document.querySelector("#pass");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    document.querySelector("#login").addEventListener('click', usernam);
  </script>
</body>
</html>
